imports: [layers, ds]
declarations:
  net:
    - bidirectional:
        - lstm: [300, true]
    - attention: 100
    - dense: [164, relu]
    - dense: [1, sigmoid]

inference_batch: 128

stratified: true
testSplit: 0.4
num_seeds: 10
architecture: net
optimizer: Adam #Adam optimizer is a good default choice
batch: 10 #Our batch size will be 16
metrics: #We would like to track some metrics
  - binary_accuracy
  - binary_crossentropy
  - matthews_correlation
primary_metric: val_binary_crossentropy #and the most interesting metric is val_binary_accuracy
aggregation_metric: matthews_correlation_holdout
primary_metric_mode: min
callbacks: #Let's configure some minimal callbacks
  EarlyStopping:
    patience: 100
    monitor: val_binary_accuracy
    verbose: 1
  ReduceLROnPlateau:
    patience: 16
    factor: 0.5
    monitor: val_binary_accuracy
    mode: auto
    cooldown: 5
    verbose: 1
loss: binary_crossentropy #We use simple binary_crossentropy loss
stages:
  - epochs: 150 #Let's go for 100 epochs
dataset:
  getTrain: [false,false]
datasets:
  test:
    getTest: [false,false]